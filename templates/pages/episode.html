<!DOCTYPE html>
<html lang="en">
    {{ template "head.html" .}}
    <body id="main" class="bg-blue-800">
        {{ template "header.html" . }}
        <div class="flex flex-wrap">
            <div class="w-full bg-blue-800 p-4 flex items-center justify-between">
                <input hx-get="/episodes" hx-push-url="true" hx-params="name" name="name" hx-trigger="input changed delay:500ms" hx-target="#episodes" type="text" value="{{ .name }}" placeholder="Search episodes..." class="w-full py-2 px-3 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            {{ template "episodes.html" . }}
        </div>
        {{ template "footer.html" . }}
    </body>
</html>
