<!DOCTYPE html>
<html lang="en">
    {{ template "head.html" .}}
    <body id="main" class="bg-blue-800">
        {{ template "header.html" . }}
        <div class="flex flex-wrap">
            <div class="w-full bg-blue-800 p-4 flex items-center justify-between">
                <input type="text" placeholder="Search characters..." class="w-full py-2 px-3 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button class="bg-emerald-600 text-white py-2 px-4 rounded-lg hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-blue-400">Search</button>
            </div>
            {{ template "locations.html" . }}
        </div>
        {{ template "footer.html" . }}
    </body>
</html>
